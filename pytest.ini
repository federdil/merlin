[tool:pytest]
# Pytest configuration for Merlin tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api: Tests that require external API access
    requires_db: Tests that require database access

# Test environment
env =
    TESTING = true
    ANTHROPIC_API_KEY = test-api-key
    DATABASE_URL = sqlite:///:memory:

# Minimum version
minversion = 6.0

# Timeout for tests (in seconds)
timeout = 300

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
